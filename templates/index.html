<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age and Gender Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        let videoStream;
        let canvas;
        let context;

        // Start camera and video stream
        function startCamera() {
            const video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            context = canvas.getContext('2d');

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoStream = stream;
                    video.srcObject = stream;
                    video.play();
                })
                .catch(error => console.error('Error accessing camera:', error));
        }

        // Capture image and send to server for prediction
        function captureAndPredict() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');

            fetch('/process_image', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData.split(',')[1] })  // Base64 encoded image
            })
            .then(response => response.json())
            .then(predictions => {
                displayPredictions(predictions);
            })
            .catch(error => console.error('Error processing image:', error));
        }

        // Display predictions on the page
        function displayPredictions(predictions) {
            const resultDiv = document.getElementById('results');
            resultDiv.innerHTML = '';  // Clear previous results

            predictions.forEach(prediction => {
                const p = document.createElement('p');
                p.innerText = `Age: ${prediction.age}, Gender: ${prediction.gender}`;
                resultDiv.appendChild(p);
            });
        }

        // Stop the camera and video stream
        function stopCamera() {
            videoStream.getTracks().forEach(track => track.stop());
        }

        function startPrediction() {
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('stop-button').style.display = 'inline-block';
            startCamera();
            setInterval(captureAndPredict, 5000);  // Capture and predict every 5 seconds
        }

        function stopPrediction() {
            document.getElementById('start-button').style.display = 'inline-block';
            document.getElementById('stop-button').style.display = 'none';
            stopCamera();
        }
    </script>
</head>
<body>
    <div id="video-container">
        <h1>Real-Time Age and Gender Prediction</h1>
        <button id="start-button" onclick="startPrediction()">Start Prediction</button>
        <button id="stop-button" onclick="stopPrediction()" style="display: none;">Stop Prediction</button>
        <br><br>
        <video id="video" width="640" height="480" style="display: block; margin-top: 20px;"></video>
        <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
        <div id="results" style="margin-top: 20px;"></div>
    </div>
</body>
</html>
